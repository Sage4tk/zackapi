<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zack Timbol' Personal API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid bg-dark text-white py-3">
        <h1>Zack's Personal API</h1>
    </div>
    <div class="container border my-5">
        <h2 class="py-3">DOCS:</h2>
        <div class="container py-1">
            <h3>/api/random_movie <span class="badge badge-secondary bg-dark">NEW</span></h3>
            <p>Generates a random movie from OMDB</p>
        </div>
        <div class="container py-1">
            <h3>/api/weather <span class="badge badge-secondary bg-dark">NEW</span></h3>
            <p>Gives weather information.</p>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Query:</th>
                        <th scope="col">Input:</th>
                        <th scope="col">Description:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>City</th>
                        <td>Any city around the world. (string)</td>
                        <td>Gives weather</td>
                    </tr>
                    <tr>
                        <th>lon & lat</th>
                        <td>Any coordinate. (number)</td>
                        <td>Gives weather</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
